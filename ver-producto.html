<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>La Provence</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="bg-light">
  <header>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand mx-auto display-6" href="index.html">
          <img src="imagenes/logo.png" alt="Logo de La Provence" style="width: 150px;">
        </a>
        <div class="navbar-end">
          <div class="navbar-item" style="margin-right: 20px;">
            <a class="btn btn-secondary" href="index.html">Inicio</a>
          </div>
        </div>
      </div>
    </nav>
    

    <div class="container-fluid">
      <div class="row mt-4 justify-content-between">
        <div class="col-md-6 mx-auto">
        </div>
        <div class="col-md-6 mx-auto">
          <div class="d-flex justify-content-end me-3">
           <a href="carrito.html"><img src="./imagenes/cart2.svg" alt="Carrito de compras"> </a> 
           <span id="cantidadCarrito" class="badge bg-secondary">0</span>
           </div>
         
        </div>
      </div>
    </div>
  </header>
 <div class="container my-5">
    <div id="contenido" class="row">
      <div class="card-body">
        <p class="card-text text-gray-600 h4 pb-2 mb-4 tbg-secondary border-bottom border-secondary" style="font-size: smaller;"><b>$${producto.precio}</b></p>
        <h5 class="font-weight-bold">${producto.nombre}</h5>
        <p><button class="btn btn-light btn-sm" onClick="agregarProducto('` + producto.id + `');">Agregar al carrito</button></p>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="js/funciones.js"></script>
  <script src="js/ver-producto.js"></script>


</body>
</html>
